version: 2

defaults: &defaults
  working_directory: ~/project/ethstatedb
  docker:
    - image: circleci/node:8-browsers
restore_node_modules: &restore_node_modules
  restore_cache:
    name: Restore node_modules cache
    keys:
      - v1-node-{{ .Branch }}-{{ checksum "package.json" }}
      - v1-node-{{ checksum "package.json" }}
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - *restore_node_modules
      - run:
          name: npm install
          command: npm install
      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules/
      - persist_to_workspace:
          root: ~/project
          paths:
            - ethstatedb/
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - *restore_node_modules
      - run:
          name: Lint
          command: npm run lint
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - *restore_node_modules
      - run:
          name: test
          command: npm run test
      - persist_to_workspace:
          root: ~/project
          paths:
            - ethstatedb/.coverage/
  coveralls:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - *restore_node_modules
      - run:
          name: coveralls
          command: npm run coveralls
workflows:
  version: 2
  install-lint-test:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - coveralls:
          requires:
            - test
